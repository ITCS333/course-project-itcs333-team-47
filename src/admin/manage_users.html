<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <link rel="stylesheet" href="../common/styles.css">
</head>
<body>

    <header>
        <h1>Admin Portal</h1>
    </header>

    <main>

        <!-- Section 1: Password Management -->
        <section>
            <h2>Change Your Password</h2>
            <form id="password-form" action="#">
                <fieldset>
                    <legend>Password Update</legend>

                    <label for="current-password">Current Password</label>
                    <input type="password" id="current-password" required><br>

                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" minlength="8" required><br>

                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" required><br>

                    <button type="submit" id="change">Update Password</button>
                </fieldset>
            </form>
        </section>

        <!-- Section 2: Student Management -->
        <section>
            <h2>Manage Students</h2>

            <!-- Add New Student Form -->
            <details>
                <summary>Add New Student</summary>
                <form id="add-student-form" action="#">
                    <fieldset>
                        <legend>New Student Information</legend>

                        <label for="student-name">Full Name</label>
                        <input type="text" id="student-name" required><br>

                        <label for="student-id">Student ID</label>
                        <input type="text" id="student-id" required><br>

                        <label for="student-email">Email</label>
                        <input type="email" id="student-email" required><br>

                        <label for="default-password">Default Password</label>
                        <input type="text" id="default-password" value="password123"><br>

                        <button type="submit" id="add">Add Student</button>
                    </fieldset>
                </form>
            </details>

            <!-- Search Field -->
            <input type="text" id="search-input" placeholder="Search by name...">

            <!-- Student List -->
            <h3>Registered Students</h3>
            <table id="student-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Student ID</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John Doe</td>
                        <td>12345</td>
                        <td>john.doe@example.com</td>
                        <td>
                            <button>Edit</button>
                            <button>Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Jane Smith</td>
                        <td>67890</td>
                        <td>jane.smith@example.com</td>
                        <td>
                            <button>Edit</button>
                            <button>Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Ali Khan</td>
                        <td>11223</td>
                        <td>ali.khan@example.com</td>
                        <td>
                            <button>Edit</button>
                            <button>Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </section>

    </main>

    <!-- Link to JS -->
    <script src="manage_users.js" defer></script>
</body>
</html>
