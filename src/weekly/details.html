<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week Details</title>
    <link rel="stylesheet" href="style.css">
    <script src="details.js" defer></script>
</head>
<body>
    <header>
        <h1 id="week-title">Loading...</h1>
    </header>
    
    <main>
        <article>
            <p class="start-date" id="week-start-date"></p>
            
            <h2>Description & Notes</h2>
            <p id="week-description"></p>
            
            <h2>Exercises & Resources</h2>
            <ul id="week-links-list"></ul>
        </article>
        
        <section id="discussion-forum">
            <h2>Discussion</h2>
            
            <div class="comments-container" id="comment-list"></div>
            
            <form id="comment-form">
                <fieldset>
                    <legend>Ask a Question</legend>
                    
                    <label for="author">Your Name:</label>
                    <input type="text" id="author" name="author" placeholder="Enter your name" value="Student">
                    
                    <label for="new-comment-text">Your Comment:</label>
                    <textarea id="new-comment-text" name="new-comment" rows="5" placeholder="Type your question or comment here..." required></textarea>
                    
                    <button type="submit">Post Comment</button>
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
